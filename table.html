<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css">
    <title>Andi Rahmat Fauzy. AM Table</title>
</head>
<body>
    <table cellpadding="5">
        <tr>
            <td class="satu">Angka ke 1</td>
            <td>Angka ke 2</td>
            <td>Angka ke 3</td>
            <td>Angka ke 4</td>
        </tr>
        <tr>
            <td class="dua">Angka ke 5</td>
            <td rowspan="2" colspan="2" class="tiga">Angka ke 6,7,10,11</td>
            <td class="empat">Angka ke 8</td>
        </tr>
        <tr>
            <td>Angka ke 9</td>
            <td>Angka ke 12</td>
        </tr>
        <tr>
            <td>Angka ke 13</td>
            <td>Angka ke 14</td>
            <td>Angka ke 15</td>
            <td class="lima">Angka ke 16</td>
        </tr>
    </table>
</body>
</html>
